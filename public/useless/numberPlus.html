<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>숫자</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        html,
        body {
          height: 100%;
          width: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
      </style>
</head>
<body >
    <h1 id="number">0</h1>
    <button id="btn" style="width: 100px; height: 50px; border-radius: 10px; border: none; background-color: rgb(58, 203, 155); font-size: 1.1em; font-weight: 700; margin-top: 40px;">클릭해봐!</button>
    <script>
        const number = document.querySelector("#number");
        const btn = document.querySelector("#btn");
        btn.addEventListener("click", () => {
            number.innerHTML = parseInt(number.innerHTML) + 1;
        });
    </script>
</body>
</html>
